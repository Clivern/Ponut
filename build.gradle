// Apply the java plugin to add support for Java
apply plugin: 'java'

apply plugin: 'io.ebean'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath "io.ebean:ebean-gradle-plugin:11.5.3"
    }
}


dependencies {

    compile 'com.sparkjava:spark-core:2.7.1'
    compile 'com.google.guava:guava:23.0'

    compile 'org.slf4j:slf4j-api:1.7.25'
    compile 'org.slf4j:slf4j-simple:1.7.25'
    compile 'org.cfg4j:cfg4j-core:4.4.1'

    //Caching Package (Redis)
    compile 'redis.clients:jedis:2.9.0'

    //Messenger Bot Package
    compile 'com.clivern:racter:1.0.2'

    //Slack Bot Package
    compile 'com.clivern:fred:1.0.0'

    //Command Line Package
    compile 'info.picocli:picocli:2.2.1'

    //Logging Package
    compile 'org.tinylog:tinylog:1.3.2'

    //Database Stuff
    compile 'io.ebean:ebean:11.9.1'
    compile 'mysql:mysql-connector-java:6.0.6'
    compile 'io.ebean:ebean-agent:11.9.1'

    //JUnit Test Framework
    testImplementation 'junit:junit:4.12'
}

archivesBaseName = "ponut"
version = '1.0.0'
mainClassName = "com.clivern.ponut.App"


//create a single Jar with all dependencies
task fatJar(type: Jar) {
	manifest {
        attributes 'Implementation-Title': 'Ponut',
        	'Implementation-Version': version,
        	'Main-Class': mainClassName
    }
    baseName = archivesBaseName + '_fat'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}